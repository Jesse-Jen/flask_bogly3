{% extends 'base.html' %}
{% block title %} Edit Info {% endblock %}
{% block content %}

<form method = 'POST'>
  <div>
    <label for='title' >Title</label>
      <input type='text'
             id='title'
             name='title'
             value='{{ post.title }}'>
  </div>
  <div>
    <label for='content'>Content</label>
      <input type='text'
             id='content'
             name='content'
             value='{{ post.content }}'>
  </div>


  <div>
    <button type ='submit'>Update</button>
    <a href='/users/{{post.user.id}}'>
        <button type = 'button'>Cancel</button>
    </a>
  </div>
</form>


{% endblock %}
